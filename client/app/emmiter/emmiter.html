        <a ng-href="/"><span>I'm coming!</span></a>
      </h2>

    <md-card>
        <md-card-content>
            <h2 class="md-title">I am going to you!</h2>

            </p>
            <section layout="column" layout-margin>
                <a href="http://hermes-nefele.rhcloud.com/lktme/{{route._id}}">I'm going by car</a>

            <section layout="column" layout-margin>
                <a ng-href="http://hermes-nefele.rhcloud.com/{{route._id}}?travelMode=walking">I'm going by foot</a>
            </section>
        </md-card-content>
