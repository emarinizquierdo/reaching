<div layout="column" flex layout-fill>
    <md-toolbar>
        <h2 class="md-toolbar-tools">
        <span>I'm coming!</span>
      </h2>
    </md-toolbar>
    <md-card>
        <md-card-content>
            <h2 class="md-title">I am going to you!</h2>
            <p>
                You can share your position to let's people when you'll arrive!
            </p>
        </md-card-content>
    </md-card>
    <section layout="column" layout-margin>
        <md-button class="md-raised md-primary" ng-href="/lktme/{{route._id}}">I'm going by car</md-button>
    </section>
    <section layout="column" layout-margin>
        <md-button class="md-raised md-primary" ng-href="/lktme/{{route._id}}?travelMode=walking">I'm going by foot</md-button>
    </section>
</div>
