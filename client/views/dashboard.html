<div class="page page-dashboard" ng-controller="dashboardCtrl">
    <div layout="row" layout-sm="column" layout-align="start center">
        <div flex="75">
            <h2 class="section-header">Dashboard</h2>
            <p class="lead">Gestiona usuarios que podrán ver dónde te encuentras</p>
        </div>
        <div flex="25" flex-sm="100">
            <div class="panel panel-default">
                <div class="panel-body text-center">
                    <canvas class="chart chart-doughnut" data="doughnut.data" labels="doughnut.labels"></canvas>
                </div>
                <p class="text-center text-muted">Usuarios</p>
            </div>
        </div>
    </div>
    <div class="row ui-section">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel panel-default">
                                <div class="panel-body table-responsive">
                                    <table class="table no-margin">
                                        <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>Device Id</th>
                                                <th>Activar</th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="device in devices">
                                                <td>{{$index}}</td>
                                                <td>{{device.deviceId}}</td>
                                                <td><span class="label label-info">{{device.status}}</span></td>
                                                <td>
                                                    <md-button class="md-raised md-warn btn-xs" ng-click="deleteDevice(device._id)"><span class="imd imd-delete"></span></md-button>
                                                    <div class="divider"></div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <div layout="row" layout-align="space-around center" layout-margin ng-if="totalFriends > friends.length" layout-wrap layout-fill>
                                        <div flex="55">
                                            <md-input-container>
                                                <label>DeviceId</label>
                                                <input ng-model="device.deviceId">
                                            </md-input-container>
                                        </div>
                                        <div flex="33" flex="33" layout="row" layout-align="space-around center">
                                            <md-button flex ng-click="saveDevice(device)" class="md-raised btn-w-sm md-primary">Add</md-button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="panel panel-default">
                                <div class="panel-body table-responsive">
                                    <table class="table no-margin">
                                        <thead>
                                            <tr>
                                                <th></th>
                                                <th></th>
                                                <th></th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="friend in friends">
                                                <td class="cursor" ng-click="show(friend._id)"><img ng-src="{{friend.googleProfile.image.url}}" alt="" class="img-circle img30_30"><span class="friend-title">{{friend.googleProfile.displayName}}</span></td>
                                                <td>
                                                    <md-button class="md-raised md-primary btn-xs" ng-click="toogleCansee(friend)" ng-class="{'md-warn' : !friend.canSee}">
                                                        <span class="imd " ng-class="{'imd-visibility' : friend.canSee, 'imd-visibility-off' : !friend.canSee}"></span>
                                                    </md-button>
                                                </td>
                                                <td>
                                                    <span class="imd " ng-class="{'imd-wifi-tethering' : friend.seeing, 'imd-portable-wifi-off' : !friend.seeing}"></span>
                                                </td>
                                                <td>
                                                    <md-button class="md-raised md-warn btn-xs" ng-click="deleteFriend(friend._id)"><span class="imd imd-delete"></span></md-button>
                                                    <div class="divider"></div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <div layout="row" layout-align="space-around center" layout-margin ng-if="totalFriends > friends.length" layout-wrap layout-fill>
                                        <div flex="55">
                                            <angucomplete id="members" placeholder="Search members" pause="400" selectedobject="friend" datafield="results" titlefield="displayName" descriptionfield="email" imagefield="profilePic" inputclass="form-control form-control-small" />
                                        </div>
                                        <div flex="33" layout="row" layout-align="space-around center">
                                            <md-button flex ng-click="saveFriend(friend)" class="md-raised btn-w-sm md-primary">Add</md-button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <section class="panel panel-default">
                        <div class="panel-body" data-ng-controller="MapCtrl">
                            <map class="ui-map" zoom="10" center="[40.4378271,-3.6795367]"></map>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</div>
