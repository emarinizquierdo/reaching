<div class="page page-dashboard" ng-controller="dashboardCtrl">
    <div class="row">
        <div class="col-lg-8 col-xsm-7">
            <h2 class="section-header">Dashboard</h2>
            <p class="lead">Gestiona usuarios que podr치n ver d칩nde te encuentras</p>
        </div>
        <div class="col-lg-4 col-xsm-5row">
            <div class="col-lg-6 col-xsm-6">
                <div class="panel panel-default">
                    <div class="panel-body text-center">
                        <div easypiechart options="easypiechartsm4.options" percent="easypiechartsm4.percent" class="easypiechart easypiechart-sm">
                            <span class="pie-percent" ng-bind="easypiechartsm4.percent"></span>
                        </div>
                        <p class="text-center text-muted">Usuarios a침adidos</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-xsm-6">
                <div class="panel panel-default">
                    <div class="panel-body text-center">
                        <div easypiechart options="easypiechartsm4.options" percent="easypiechartsm4.percent" class="easypiechart easypiechart-sm">
                            <span class="pie-percent" ng-bind="easypiechartsm4.percent"></span>
                        </div>
                        <p class="text-center text-muted">Usuarios a침adidos</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row ui-section">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel panel-default">
                                <div class="panel-body table-responsive">
                                    <table class="table no-margin">
                                        <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>Usuario</th>
                                                <th>Puede verte</th>
                                                <th>Puedes verle</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="friend in friends">
                                                <td>{{$index}}</td>
                                                <td>{{friend.email}}</td>
                                                <td><span class="label label-info">{{friend.canSee}}</span></td>
                                                <td>
                                                    <span class="label label-info">{{friend.seeing}}</span>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div layout layout-sm="column margin" layout-margin ng-if="totalFriends > friends.length">
                                    <md-input-container flex>
                                        <label>Email</label>
                                        <input ng-model="friend.email">
                                    </md-input-container>                                    
                                    <md-button type="submit" class="md-raised md-accent btn-w-md" ng-click="savePost(friend)">Add</md-button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <section class="panel panel-default">
                        <div class="panel-body" data-ng-controller="MapDemoCtrl">
                            <map class="ui-map" zoom="14" center="[43.6650000, -79.4103000]"></map>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</div>
